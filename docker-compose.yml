version: "3"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
  test-db:
    image: postgres
    restart: always
    ports:
      - "5433:5432" # ðŸ‘ˆ Note the 5433 port (since we are using 5432 for our regular db)
    environment:
      POSTGRES_PASSWORD: postgres